<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Project</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div class="nav-bar"></div>

        <div class="cart">Cart({{ cart.length }})</div>

        <product-display 
            v-bind:premium="premium" 
            v-on:add-to-cart="updateCart" 
            v-on:remove-from-cart="removeCart">
        </product-display>      
    </div>
    
    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Import Components -->
    <script src="./copmonents/ProductDisplay.js"></script>
    <script src="./copmonents/ReviewForm.js"></script>
    <script src="./copmonents/ReviewList.js"></script>


    <!-- Mount App, into our DOM-->
    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>
</html>
